<ion-view view-title="Acceuil">
<ion-content>
  <div class="row-title">
    Météo
  </div>
  <form class="list" ng-submit="search(city)">
    <label class="item item-input">
      <input type="text" placeholder="Ville" ng-model="city">

    <div class="padding">
    <button class="button button-block button-positive">Envoyer</button>
    </div>
  </form>


</ion-content>
</ion-view>
